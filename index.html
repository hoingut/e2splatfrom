<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyShop - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General & Light Theme Setup --- */
        :root {
            --bg-color: #f4f7f6; /* Light gray background */
            --card-bg-color: #ffffff; /* White card */
            --primary-text-color: #333333; /* Dark gray text */
            --secondary-text-color: #6c757d; /* Lighter gray for paragraphs */
            --accent-color: #4a90e2; /* A pleasant blue for accents */
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* --- Main Content Container --- */
        .container {
            background-color: var(--card-bg-color);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 5px 25px var(--shadow-color);
            max-width: 650px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        /* --- Typography --- */
        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .status-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            color: var(--accent-color);
            margin-bottom: 25px;
        }

        .description {
            font-size: 1rem;
            color: var(--secondary-text-color);
            line-height: 1.7;
            margin-bottom: 35px;
        }

        /* --- Countdown Timer --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .time-block {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            width: 90px;
        }

        .time-block span {
            display: block;
        }

        .time-value {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .time-label {
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--secondary-text-color);
            text-transform: uppercase;
        }
        
        /* --- Footer --- */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            font-weight: 300;
            color: #b0b0b0;
        }

        .footer strong {
            font-weight: 600;
            color: #888;
        }
        
        /* --- Animation --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .container {
                padding: 30px 25px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .status-title {
                font-size: 1.5rem;
            }

            .status-subtitle {
                font-size: 1.1rem;
            }
            
            #countdown {
                flex-wrap: wrap;
                gap: 10px;
            }

            .time-block {
                width: 70px;
                padding: 10px;
            }

            .time-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="logo">AnyShop</h1>
        <h2 class="status-title">Is Under Maintenance</h2>
        <h3 class="status-subtitle">Coming Soon!</h3>
        
        <p class="description">
            We're currently performing scheduled maintenance to improve your experience. 
            Our new and exciting online store will be launching very soon. Please check back later!
        </p>

        <div id="countdown">
            <div class="time-block">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-block">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-block">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>

        <p class="footer">A <strong>Gallrison</strong> Project</p>
    </div>

    <script>
        (function () {
            // --- EDIT THIS DATE ---
            // Set the date we're counting down to.
            // Format: new Date("Month Day, Year HH:MM:SS") e.g., "Dec 25, 2024 00:00:00"
            const countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

            // Get display elements
            const daysEl = document.getElementById("days");
            const hoursEl = document.getElementById("hours");
            const minutesEl = document.getElementById("minutes");
            const secondsEl = document.getElementById("seconds");
            const countdownEl = document.getElementById("countdown");

            // Update the count down every 1 second
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the result, adding a leading zero if the number is less than 10
                daysEl.innerText = String(days).padStart(2, '0');
                hoursEl.innerText = String(hours).padStart(2, '0');
                minutesEl.innerText = String(minutes).padStart(2, '0');
                secondsEl.innerText = String(seconds).padStart(2, '0');

                // If the countdown is finished, display a message
                if (distance < 0) {
                    clearInterval(interval);
                    countdownEl.innerHTML = "<p class='description' style='margin-bottom:0;'>Welcome! We are now live!</p>";
                }
            }, 1000);
        })();
    </script>

</body>
    </html>
