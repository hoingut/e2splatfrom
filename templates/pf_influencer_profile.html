<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; } .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .bg-dark-card { background-color: #111827; } .border-dark { border-color: #374151; }
        .prose-dark { color: #D1D5DB; } .prose-dark a { color: #7d285d; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 border-b border-dark">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase">PROFITFLUENCE</a>
            <a href="/pf" class="text-sm font-semibold hover:text-mulberry"><i class="fas fa-arrow-left mr-2"></i>Back to Home</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-mulberry mx-auto"></div>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="profile-content" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- Left Column: Profile Info & Stats -->
                <aside class="md:col-span-1 space-y-6">
                    <!-- Profile Card -->
                    <div class="bg-dark-card border border-dark p-6 rounded-xl text-center">
                        <img id="profile-pic" src="https://via.placeholder.com/128" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-mulberry">
                        <h1 id="page-name" class="text-2xl font-bold flex items-center justify-center"></h1>
                        <p id="category" class="text-gray-400 mt-1"></p>
                        <p id="owner-name" class="text-sm text-gray-500"></p>
                    </div>
                    
                    <!-- Stats Card -->
                    <div class="bg-dark-card border border-dark p-6 rounded-xl">
                        <h2 class="text-lg font-semibold mb-4">Statistics</h2>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center"><span class="text-gray-400">Followers</span><span id="stat-followers" class="font-bold"></span></div>
                            <div class="flex justify-between items-center"><span class="text-gray-400">Works Completed</span><span id="stat-works-completed" class="font-bold"></span></div>
                            <!-- More stats can be added here -->
                        </div>
                    </div>

                    <!-- Social Links Card -->
                    <div class="bg-dark-card border border-dark p-6 rounded-xl">
                        <h2 class="text-lg font-semibold mb-4">Follow On</h2>
                        <div id="social-links" class="flex justify-center space-x-4">
                            <!-- JS will populate this -->
                        </div>
                    </div>
                </aside>

                <!-- Right Column: Bio and Services -->
                <div class="md:col-span-2 space-y-8">
                    <!-- Bio Section -->
                    <div class="bg-dark-card border border-dark p-6 rounded-xl">
                        <h2 class="text-xl font-semibold mb-4">About Me</h2>
                        <div id="bio" class="prose prose-dark max-w-none"></div>
                    </div>
                    
                    <!-- Services/Posts Section -->
                    <div class="bg-dark-card border border-dark p-6 rounded-xl">
                        <h2 class="text-xl font-semibold mb-4">Services Offered</h2>
                        <div id="service-posts-list" class="space-y-4">
                            <!-- JS will populate this -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_influencer_profile.js"></script>
</body>
</html>
