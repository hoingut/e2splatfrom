<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Balance - AnyShop/PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f3f4f6; /* light gray */
            font-family: 'Raleway', sans-serif;
        }
        .balance-card {
            background: linear-gradient(135deg, #4f46e5, #7c3aed); /* indigo to purple */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="loading-container" class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
        <p class="mt-4 text-gray-600">Loading your details...</p>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="content-container" class="hidden w-full max-w-md p-8">
        <div class="balance-card text-white p-8 rounded-xl shadow-2xl">
            <p class="text-lg opacity-80">Welcome back,</p>
            <h1 id="user-name" class="text-3xl font-bold mt-1">User</h1>
            
            <hr class="my-6 border-white/20">

            <p class="text-lg opacity-80">Your Available Wallet Balance</p>
            <p id="wallet-balance" class="text-5xl font-extrabold mt-2">à§³0.00</p>
        </div>
        <div class="text-center mt-6">
            <a href="/account" class="text-indigo-600 hover:underline font-semibold">Go to Full Dashboard</a>
             <span class="mx-2 text-gray-400">|</span>
            <button id="logout-btn" class="text-red-500 hover:underline font-semibold">Logout</button>
        </div>
    </div>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/tws.js"></script>
</body>
</html>
