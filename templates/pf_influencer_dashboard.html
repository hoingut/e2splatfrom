<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PROFITFLUENCE</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; }
        .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .bg-dark-card { background-color: #111827; }
        .border-dark { border-color: #374151; }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background-color: #1F2937;
        }
        .sidebar-link.active {
            background-color: #7d285d;
            color: white;
        }
    </style>
</head>
<body class="antialiased">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-black border-r border-dark p-6 hidden md:flex flex-col">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase mb-10">PROFITFLUENCE</a>
            <nav class="flex flex-col space-y-3 font-semibold">
                <a href="/pf/dashboard/i" class="sidebar-link active">
                    <i class="fas fa-tachometer-alt fa-fw w-6 mr-2"></i><span>Dashboard</span>
                </a>
                <a href="/pf/dashboard/i/ad" class="sidebar-link">
                    <i class="fas fa-plus-circle fa-fw w-6 mr-2"></i><span>Post a Service</span>
                </a>
                <a href="/pf/influencer/inbox" class="sidebar-link">
                    <i class="fas fa-inbox fa-fw w-6 mr-2"></i><span>My Works</span>
                </a>
                <a href="/pf/dashboard/withdraw" class="sidebar-link">
                    <i class="fas fa-wallet fa-fw w-6 mr-2"></i><span>Withdraw</span>
                </a>
                <a href="/pf/dashboard/settings" class="sidebar-link">
                    <i class="fas fa-cog fa-fw w-6 mr-2"></i><span>Settings</span>
                </a>
            </nav>
            <div class="mt-auto">
                <button id="logout-btn" class="w-full sidebar-link text-red-400 hover:bg-red-900/50 hover:text-white">
                    <i class="fas fa-sign-out-alt fa-fw w-6 mr-2"></i><span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 bg-gray-900/50">
            <!-- Loading Spinner -->
            <div id="loading-container" class="flex justify-center items-center h-full">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-mulberry"></div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard-content" class="hidden">
                <header class="flex justify-between items-center mb-10">
                    <div>
                        <h1 class="text-3xl font-bold">Dashboard</h1>
                        <p class="text-gray-400">Welcome back, <span id="user-name" class="font-semibold">User</span>!</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <a href="#" id="view-profile-link" target="_blank" class="text-sm font-semibold hover:text-mulberry">View Public Profile</a>
                        <img id="profile-pic-header" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full object-cover">
                    </div>
                </header>

                <!-- Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-8">
                        <!-- Stats -->
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <div class="bg-dark-card border border-dark p-6 rounded-xl">
                                <h3 class="text-sm font-semibold text-gray-400">Available Balance</h3>
                                <p id="balance" class="text-3xl font-bold mt-2 text-green-400">à§³0.00</p>
                            </div>
                            <div class="bg-dark-card border border-dark p-6 rounded-xl">
                                <h3 class="text-sm font-semibold text-gray-400">Works in Progress</h3>
                                <p id="pending-works" class="text-3xl font-bold mt-2 text-yellow-400">0</p>
                            </div>
                            <div class="bg-dark-card border border-dark p-6 rounded-xl">
                                <h3 class="text-sm font-semibold text-gray-400">Total Works Done</h3>
                                <p id="works-completed" class="text-3xl font-bold mt-2 text-blue-400">0</p>
                            </div>
                        </div>

                        <!-- Chart -->
                        <div class="bg-dark-card border border-dark p-6 rounded-xl">
                            <h2 class="text-xl font-semibold mb-4">Earnings Overview</h2>
                            <div class="h-64">
                                <canvas id="earnings-chart" class="w-full"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-1 space-y-8">
                        <!-- Quick Actions -->
                        <div class="bg-dark-card border border-dark p-6 rounded-xl">
                            <h2 class="text-xl font-semibold mb-4">Quick Actions</h2>
                            <div class="space-y-3">
                                <a href="/pf/dashboard/withdraw" class="block w-full text-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-md transition">Withdraw Balance</a>
                                <a href="/pf/dashboard/i/ad" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition">Post a New Service</a>
                            </div>
                        </div>

                        <!-- Recent Activity -->
                        <div class="bg-dark-card border border-dark p-6 rounded-xl">
                            <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
                            <div id="recent-activity-list" class="space-y-4 max-h-80 overflow-y-auto">
                                <p class="text-gray-500">No recent activity.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase Dashboard Logic -->
    <script type="module" src="/static/pf_influencer_dashboard.js"></script>
</body>
    </html>
