<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; }
    </style>
</head>
<body class="antialiased">

    <!-- Simple Header -->
    <header class="bg-gray-900 border-b border-gray-700 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-bold">Influencer Dashboard</span>
            <button id="logout-btn" class="text-sm text-red-400 hover:text-red-300">Logout</button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <p id="loading-text">Loading Dashboard...</p>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="inbox-content" class="hidden space-y-8">
            <!-- Welcome Header -->
            <div>
                <h1 class="text-3xl font-bold">Welcome, <span id="user-name">User</span>!</h1>
                <p class="text-gray-400">Here is a summary of your account.</p>
            </div>

            <!-- Balance Card -->
            <div class="bg-mulberry text-white p-6 rounded-lg shadow-lg">
                <h3 class="font-semibold">Available Balance</h3>
                <p id="balance" class="text-4xl font-bold mt-2">à§³0.00</p>
                <a href="/pf/dashboard/withdraw" class="inline-block mt-4 bg-white text-mulberry font-bold py-2 px-4 rounded-md text-sm">Withdraw Funds</a>
            </div>

            <!-- Links to other pages -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <a href="/pf/dashboard/i/ad" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700"><i class="fas fa-plus-circle block mb-2"></i>Post a Service</a>
                <a href="/pf/influencer/inbox" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700"><i class="fas fa-inbox block mb-2"></i>My Works</a>
                <a href="/pf/dashboard/settings" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700"><i class="fas fa-cog block mb-2"></i>Settings</a>
                <a href="/pf" class="bg-gray-800 p-4 rounded-lg hover:bg-gray-700"><i class="fas fa-home block mb-2"></i>Home</a>
            </div>
        </div>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_influencer_dashboard.js"></script>
</body>
</html>
