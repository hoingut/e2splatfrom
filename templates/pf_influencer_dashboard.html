<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; }
        .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .bg-dark-card { background-color: #111827; }
        .border-dark { border-color: #374151; }
    </style>
</head>
<body class="antialiased">

<!-- templates/pf_influencer_dashboard.html (হেডার সেকশন আপডেট করুন) -->

<!-- Header -->
<header class="flex justify-between items-center mb-10">
    <div>
        <h1 class="text-3xl font-bold">Dashboard</h1>
        <!-- **FIX**: Added id="user-name" -->
        <p class="text-gray-400">Welcome back, <span id="user-name" class="font-semibold">User</span>!</p>
    </div>
    <div class="flex items-center space-x-4">
        <!-- **FIX**: Added id="view-profile-link" -->
        <a href="#" id="view-profile-link" target="_blank" class="text-sm font-semibold hover:text-mulberry">View Public Profile</a>
        <!-- **FIX**: Added id="profile-pic-header" -->
        <img id="profile-pic-header" src="https://via.placeholder.com/40" alt="Profile" class="w-10 h-10 rounded-full object-cover">
    </div>
</header>
    <main class="container mx-auto p-6 max-w-2xl">
        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-mulberry mx-auto"></div>
            <p id="loading-text" class="mt-4 text-gray-400">Loading your dashboard...</p>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="dashboard-content" class="hidden space-y-8">
            
            <!-- Welcome Header -->
            <header class="flex items-center space-x-4">
                <img id="profile-pic" src="https://via.placeholder.com/64" alt="Profile" class="w-16 h-16 rounded-full object-cover border-2 border-mulberry">
                <div>
                    <p class="text-gray-400">Welcome back,</p>
                    <h1 id="user-name" class="text-2xl font-bold">Influencer</h1>
                </div>
            </header>

            <!-- Balance Card -->
            <div class="bg-mulberry text-white p-6 rounded-lg shadow-lg">
                <h3 class="font-semibold opacity-80">Available Balance</h3>
                <p id="balance" class="text-4xl font-bold mt-2">৳0.00</p>
            </div>

            <!-- Stats Row -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-dark-card border border-dark p-4 rounded-lg text-center">
                    <h3 class="text-sm font-semibold text-gray-400">Works in Progress</h3>
                    <p id="pending-works" class="text-3xl font-bold mt-2 text-yellow-400">0</p>
                </div>
                <div class="bg-dark-card border border-dark p-4 rounded-lg text-center">
                    <h3 class="text-sm font-semibold text-gray-400">Works Completed</h3>
                    <p id="works-completed" class="text-3xl font-bold mt-2 text-green-400">0</p>
                </div>
            </div>

            <!-- Quick Action Links -->
            <div class="grid grid-cols-2 gap-4">
                <a href="/pf/dashboard/withdraw" class="bg-green-600 hover:bg-green-700 text-white font-bold p-4 rounded-lg text-center transition">
                    <i class="fas fa-wallet block mb-1"></i> Withdraw
                </a>
                <a href="/pf/influencer/inbox" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-4 rounded-lg text-center transition">
                    <i class="fas fa-inbox block mb-1"></i> My Works
                </a>
                <a href="/pf/dashboard/i/ad" class="bg-gray-700 hover:bg-gray-600 text-white font-bold p-4 rounded-lg text-center transition col-span-2">
                    <i class="fas fa-plus-circle block mb-1"></i> Post a New Service
                </a>
            </div>
        </div>
    </main>
    
    <script type="module" src="/static/pf_influencer_dashboard.js"></script>
</body>
</html>
