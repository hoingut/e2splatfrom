<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Affiliate Dashboard - AnyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .stat-card { transition: transform 0.2s, box-shadow 0.2s; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Affiliate Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div>
                <a href="/" class="text-xl font-bold text-indigo-600">AnyShop</a>
                <span class="ml-4 text-sm font-semibold text-gray-500">Affiliate Panel</span>
            </div>
            <div>
                <a href="/account" class="text-gray-600 hover:text-indigo-600 mr-4">My Account</a>
                <button id="logout-btn" class="text-red-500 hover:text-red-700 font-semibold">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
            <p class="mt-4">Loading Dashboard...</p>
        </div>

        <!-- Dashboard Content (Initially Hidden) -->
        <div id="dashboard-content" class="hidden">
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="affiliate-name"></span>!</h1>
                <p class="text-gray-600">Your Affiliate ID: <span id="affiliate-id" class="font-mono bg-gray-200 px-2 py-1 rounded"></span></p>
            </header>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card bg-white p-6 rounded-lg shadow">
                    <h3 class="text-sm font-semibold text-gray-500">Available Balance</h3>
                    <p id="affiliate-balance" class="text-3xl font-bold text-green-600 mt-2">৳0.00</p>
                </div>
                <div class="stat-card bg-white p-6 rounded-lg shadow">
                    <h3 class="text-sm font-semibold text-gray-500">Total Orders (Completed)</h3>
                    <p id="total-orders" class="text-3xl font-bold text-indigo-600 mt-2">0</p>
                </div>
                <div class="stat-card bg-white p-6 rounded-lg shadow">
                    <h3 class="text-sm font-semibold text-gray-500">Total Earned</h3>
                    <p id="total-earned" class="text-3xl font-bold text-blue-600 mt-2">৳0.00</p>
                </div>
            </div>
            
            <a href="/affiliate/withdraw" class="inline-block bg-indigo-600 text-white font-semibold py-2 px-6 rounded-md hover:bg-indigo-700 mb-8">
                <i class="fas fa-hand-holding-usd mr-2"></i>Withdraw Funds
            </a>

            <!-- Products to Sell -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Products to Sell</h2>
                <p class="text-sm text-gray-600 mb-4">Set your selling price for each product and generate a unique link to share with your customers.</p>
                <div id="affiliate-products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be loaded here by JS -->
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs and custom script -->
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/affiliate-dashboard.js"></script>
</body>
</html>
