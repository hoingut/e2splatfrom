<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds - AnyShop Affiliate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Affiliate Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div>
                <a href="/affiliate/dashboard" class="text-indigo-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
            </div>
            <button id="logout-btn" class="text-red-500 hover:text-red-700 font-semibold">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
        </div>

        <!-- Main Content (Initially Hidden) -->
        <div id="withdraw-content" class="hidden max-w-4xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Withdraw Your Earnings</h1>
                <p class="text-gray-600 mt-2">Request a payment for your available balance.</p>
            </header>
            
            <!-- Balance and Form -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Current Balance -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700">Your Available Balance</h2>
                    <p id="current-balance" class="text-4xl font-bold text-green-600 my-4">৳0.00</p>
                    <p class="text-xs text-gray-500">Minimum withdrawal amount is ৳20.00</p>
                </div>
                
                <!-- Withdrawal Form -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">New Withdrawal Request</h2>
                    <form id="withdraw-form">
                        <div class="mb-4">
                            <label for="amount" class="block text-sm font-medium">Amount (৳)</label>
                            <input type="number" id="amount" class="w-full mt-1 p-2 border rounded-md" placeholder="Enter amount" required>
                            <p id="amount-error" class="text-red-500 text-xs mt-1 hidden"></p>
                        </div>
                        <div class="mb-4">
                            <label for="method" class="block text-sm font-medium">Payment Method</label>
                            <select id="method" class="w-full mt-1 p-2 border rounded-md bg-white" required>
                                <option value="bkash">bKash</option>
                                <option value="nagad">Nagad</option>
                                <option value="rocket">Rocket</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="accountNumber" class="block text-sm font-medium">Account Number</label>
                            <input type="tel" id="accountNumber" class="w-full mt-1 p-2 border rounded-md" placeholder="e.g., 01712345678" required>
                        </div>
                        <button type="submit" id="submit-request-btn" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold hover:bg-indigo-700">
                            Submit Request
                        </button>
                    </form>
                </div>
            </div>

            <!-- Withdrawal History -->
            <div class="mt-12 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Withdrawal History</h2>
                <div id="history-container" class="overflow-x-auto">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/affiliate-withdraw.js"></script>
</body>
  </html>
