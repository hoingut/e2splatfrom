<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFITFLUENCE - Connect & Collaborate</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- Google Fonts: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #000000;
            color: #E5E7EB; /* A slightly softer white */
            font-family: 'Raleway', sans-serif;
        }
        .bg-mulberry { background-color: #7d285d; }
        .text-mulberry { color: #7d285d; }
        .border-mulberry { border-color: #7d285d; }
        .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .ring-mulberry:focus { --tw-ring-color: #7d285d; }
        .accent-mulberry { accent-color: #7d285d; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase">PROFITFLUENCE</a>
            <nav class="space-x-6 hidden md:flex items-center font-semibold">
                <a href="#" class="hover:text-mulberry transition">For Brands</a>
                <a href="/pf/dashboard/i" class="hover:text-mulberry transition">For Influencers</a>
                <a href="#" class="hover:text-mulberry transition">How It Works</a>
            </nav>
            <div>
                <a href="/login?redirect=/pf/dashboard" class="bg-mulberry hover:bg-mulberry-dark text-white font-bold py-2 px-5 rounded-full transition">
                    Login / Sign Up
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        
        <!-- Hero Banner -->
        <section class="text-center py-16 md:py-24">
            <h1 class="text-4xl md:text-6xl font-black leading-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500">
                Where <span class="text-mulberry">Influence</span> Meets <span class="text-mulberry">Profit</span>.
            </h1>
            <p class="mt-4 text-lg text-gray-400 max-w-2xl mx-auto">
                The ultimate platform connecting brands with authentic content creators for seamless and effective collaborations.
            </p>
        </section>

        <!-- Advanced Filter Section -->
        <section id="advanced-filter" class="bg-gray-900/50 border border-gray-800 p-6 rounded-xl shadow-lg mb-12">
            <div class="flex items-center space-x-6 border-b border-gray-700 pb-4 mb-4">
                <label class="flex items-center cursor-pointer"><input type="radio" name="filter_for" value="influencer" class="hidden peer" checked><span class="px-4 py-2 rounded-md font-semibold text-gray-400 peer-checked:bg-mulberry peer-checked:text-white transition">Find Influencers</span></label>
                <label class="flex items-center cursor-pointer"><input type="radio" name="filter_for" value="job" class="hidden peer"><span class="px-4 py-2 rounded-md font-semibold text-gray-400 peer-checked:bg-mulberry peer-checked:text-white transition">Find Jobs</span></label>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Filters will be dynamically populated here by JS -->
                <div id="filter-grid" class="contents"></div>
                <!-- Action Button -->
                <div class="flex items-end">
                    <button id="apply-filters-btn" class="w-full bg-mulberry hover:bg-mulberry-dark text-white font-bold py-2 px-6 rounded-md h-10 flex items-center justify-center">
                        <i class="fas fa-search mr-2"></i>Apply Filters
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Post List Grid -->
        <section id="post-list-section">
            <div id="loading-spinner" class="text-center py-16"><div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-mulberry mx-auto"></div></div>
            <div id="post-list-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Post cards will be injected here by JS -->
            </div>
            <div id="no-results" class="hidden text-center py-16 text-gray-500">
                <i class="fas fa-box-open text-5xl"></i>
                <p class="mt-4 font-semibold">No results found for your criteria.</p>
            </div>
        </section>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_home.js"></script>
</body>
      </html>
