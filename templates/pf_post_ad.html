<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a New Job - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; } .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .ring-mulberry:focus { --tw-ring-color: #7d285d; } .border-mulberry { border-color: #7d285d; }
        input, select, textarea { background-color: #1F2937; border-color: #4B5563; }
        input:focus, select:focus, textarea:focus { border-color: #7d285d; --tw-ring-color: #7d285d; }
        .checkbox-label { display: flex; align-items: center; padding: 0.75rem; border: 1px solid #4B5563; border-radius: 0.375rem; cursor: pointer; transition: all 0.2s; }
        .checkbox-label:has(input:checked) { background-color: #7d285d; border-color: #7d285d; color: white; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase">PROFITFLUENCE</a>
            <a href="/pf/dashboard" class="text-sm font-semibold hover:text-mulberry"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white">Create a New Collaboration Job</h1>
            <p class="text-gray-400 mt-2">Provide detailed requirements to attract the perfect influencers.</p>
        </header>

        <form id="job-post-form" class="bg-gray-900/50 border border-gray-800 p-8 rounded-xl shadow-lg space-y-8">
            
            <!-- Section 1: Core Job Details -->
            <fieldset>
                <legend class="text-lg font-semibold text-white border-b border-gray-700 pb-2 w-full mb-4">Core Details</legend>
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-300">Job Title</label>
                    <input type="text" id="title" class="mt-1 w-full p-2 rounded-md" placeholder="e.g., Instagram Reel for a new Clothing Line" required>
                </div>
                <div class="mt-4">
                    <label for="description" class="block text-sm font-medium text-gray-300">Detailed Description</label>
                    <textarea id="description" rows="5" class="mt-1 w-full p-2 rounded-md" placeholder="Describe the campaign goals, what you expect, and any specific requirements..." required></textarea>
                </div>
            </fieldset>

            <!-- Section 2: Content Requirements -->
            <fieldset>
                <legend class="text-lg font-semibold text-white border-b border-gray-700 pb-2 w-full mb-4">Content Requirements</legend>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Collaboration Mood</label>
                    <div id="mood" class="flex space-x-4">
                        <label class="checkbox-label flex-1"><input type="radio" name="mood" value="ready" class="h-4 w-4 hidden" checked><span class="ml-2">Ready Package (Specific Tasks)</span></label>
                        <label class="checkbox-label flex-1"><input type="radio" name="mood" value="creative" class="h-4 w-4 hidden"><span class="ml-2">Creative Freedom</span></label>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Required Platform(s)</label>
                    <div id="platforms" class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="checkbox-label"><input type="checkbox" value="facebook" class="h-4 w-4 hidden"><span class="ml-2">Facebook</span></label>
                        <label class="checkbox-label"><input type="checkbox" value="instagram" class="h-4 w-4 hidden"><span class="ml-2">Instagram</span></label>
                        <label class="checkbox-label"><input type="checkbox" value="youtube" class="h-4 w-4 hidden"><span class="ml-2">YouTube</span></label>
                        <label class="checkbox-label"><input type="checkbox" value="tiktok" class="h-4 w-4 hidden"><span class="ml-2">TikTok</span></label>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Required Content Type(s)</label>
                    <div id="contentTypes" class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="checkbox-label"><input type="checkbox" value="story" class="h-4 w-4 hidden"><span class="ml-2">Story</span></label>
                        <label class="checkbox-label"><input type="checkbox" value="post" class="h-4 w-4 hidden"><span class="ml-2">Post</span></label>
                        <label class="checkbox-label"><input type="checkbox" value="video" class="h-4 w-4 hidden"><span class="ml-2">Video</span></label>
                        <label class="checkbox-label"><input type="checkbox" value="text" class="h-4 w-4 hidden"><span class="ml-2">Text Only</span></label>
                    </div>
                </div>
            </fieldset>
            
            <!-- Section 3: Influencer & Budget Requirements -->
            <fieldset>
                <legend class="text-lg font-semibold text-white border-b border-gray-700 pb-2 w-full mb-4">Influencer & Budget</legend>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-300">Influencer Category</label>
                        <select id="category" class="mt-1 w-full p-2 rounded-md" required>
                            <option>Fashion & Beauty</option><option>Tech & Gadgets</option><option>Food & Cooking</option><option>Funny</option><option>Arts</option>
                        </select>
                    </div>
                    <div>
                        <label for="budget" class="block text-sm font-medium text-gray-300">Total Budget (à§³)</label>
                        <input type="number" id="budget" class="mt-1 w-full p-2 rounded-md" placeholder="e.g., 10000" required>
                    </div>
                    <div>
                        <label for="minReach" class="block text-sm font-medium text-gray-300">Minimum Follower Reach</label>
                        <input type="number" id="minReach" class="mt-1 w-full p-2 rounded-md" placeholder="e.g., 5000">
                    </div>
                    <div>
                        <label for="targetViews" class="block text-sm font-medium text-gray-300">Target Views (Optional)</label>
                        <input type="number" id="targetViews" class="mt-1 w-full p-2 rounded-md" placeholder="e.g., 100000">
                    </div>
                </div>
            </fieldset>

            <!-- Section 4: Visuals & Submission -->
            <fieldset>
                 <legend class="text-lg font-semibold text-white border-b border-gray-700 pb-2 w-full mb-4">Visuals</legend>
                 <div>
                    <label for="cover-image" class="block text-sm font-medium text-gray-300">Campaign Image (Optional)</label>
                    <div class="mt-1 flex items-center space-x-4 p-4 border-2 border-dashed border-gray-600 rounded-md">
                        <img id="image-preview" src="https://via.placeholder.com/150" alt="Preview" class="w-24 h-24 object-cover rounded-md">
                        <div class="flex-grow"><input type="file" id="cover-image" accept="image/*" class="..."><p id="upload-status" class="text-xs text-gray-500 mt-2"></p></div>
                    </div>
                </div>
                 <div class="pt-6">
                    <button type="submit" id="submit-btn" class="w-full bg-mulberry hover:bg-mulberry-dark ..."><span id="btn-text">Post Job</span><div id="btn-spinner" class="... hidden"></div></button>
                </div>
            </fieldset>
        </form>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_post_ad.js"></script>
</body>
</html>
