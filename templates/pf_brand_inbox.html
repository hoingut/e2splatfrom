<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Inbox - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; } .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .bg-dark-card { background-color: #111827; } .border-dark { border-color: #374151; }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase">PROFITFLUENCE</a>
            <a href="/pf/dashboard" class="text-sm font-semibold hover:text-mulberry"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-6 md:p-10">
        <header class="mb-8">
            <h1 class="text-3xl font-bold">Brand Inbox</h1>
            <p class="text-gray-400">Manage proposals and track your ongoing collaborations.</p>
        </header>

        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-mulberry mx-auto"></div>
        </div>

        <!-- Main Content (Grid) -->
        <div id="inbox-content" class="hidden grid grid-cols-1 lg:grid-cols-3 gap-8">
            
<!-- ... (ফাইলের উপরের অংশ আগের মতোই থাকবে) ... -->

<!-- Left Column: Your Job Posts -->
<div class="lg:col-span-1">
    <div class="bg-dark-card border border-dark p-6 rounded-xl">
        <h2 class="text-xl font-semibold mb-4">Your Job Posts</h2>
        <!-- **CRITICAL CHANGE**: No more inline onclick. Event delegation will handle this. -->
        <div id="job-posts-list" class="space-y-3">
            <!-- JS will populate this -->
        </div>
    </div>
</div>

<!-- ... (ফাইলের বাকি অংশ আগের মতোই থাকবে) ... -->
            <!-- Right Column: Proposals and Work Details -->
            <div class="lg:col-span-2">
                <div id="details-panel" class="bg-dark-card border border-dark p-6 rounded-xl">
                    <div id="details-content" class="text-center text-gray-500 py-16">
                        <i class="fas fa-arrow-left text-3xl mb-4"></i>
                        <p>Select a job post from the left to view proposals or work status.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_brand_inbox.js"></script>
</body>
  </html>
