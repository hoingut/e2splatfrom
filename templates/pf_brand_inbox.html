<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Inbox - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; } .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .bg-dark-card { background-color: #111827; } .border-dark { border-color: #374151; }
        .job-item.selected { background-color: #7d285d; color: white; }
        .job-item.selected .text-gray-400 { color: #d1d5db; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 border-b border-dark">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase">PROFITFLUENCE</a>
            <a href="/pf/dashboard" class="text-sm font-semibold hover:text-mulberry"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-6 md:p-10">
        <header class="mb-8">
            <h1 class="text-3xl font-bold">Brand Inbox</h1>
            <p class="text-gray-400">Manage your job posts, review proposals, and track collaborations.</p>
        </header>

        <div id="loading-container" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-mulberry mx-auto"></div>
        </div>

        <div id="inbox-content" class="hidden grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            
            <!-- Left Column: Job Posts List -->
            <div class="md:col-span-1 lg:col-span-1">
                <div class="bg-dark-card border border-dark p-4 rounded-xl h-full">
                    <h2 class="text-lg font-semibold mb-4 px-2">Your Job Posts</h2>
                    <div id="job-posts-list" class="space-y-2">
                        <!-- JS will populate this -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Details Panel -->
            <div class="md:col-span-2 lg:col-span-3">
                <div id="details-panel" class="bg-dark-card border border-dark p-6 rounded-xl min-h-[60vh]">
                    <div id="details-content" class="text-center text-gray-500 flex flex-col justify-center items-center h-full">
                        <i class="fas fa-arrow-left text-3xl mb-4"></i>
                        <p>Select a job post from the left to begin.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_brand_inbox.js"></script>
</body>
    </html>
