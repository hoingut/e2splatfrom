<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - My Works - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; } .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .bg-dark-card { background-color: #111827; } .border-dark { border-color: #374151; }
        .tab-btn { padding: 0.75rem 1.5rem; font-weight: 600; color: #9CA3AF; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab-btn.active { color: white; border-bottom-color: #7d285d; }
    </style>
</head>
<body class="antialiased">

    <!-- Influencer Dashboard Layout -->
    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-64 bg-black border-r border-dark p-6 hidden md:flex flex-col">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase mb-10">PROFITFLUENCE</a>
            <nav class="flex flex-col space-y-3">
                <a href="/pf/dashboard/i" class="flex items-center p-3 rounded-md hover:bg-dark-card"><i class="fas fa-tachometer-alt w-6"></i><span>Dashboard</span></a>
                <a href="/pf/dashboard/i/ad" class="flex items-center p-3 rounded-md hover:bg-dark-card"><i class="fas fa-plus-circle w-6"></i><span>Post a Service</span></a>
                <a href="/pf/influencer/inbox" class="flex items-center p-3 rounded-md bg-mulberry text-white"><i class="fas fa-inbox w-6"></i><span>Inbox</span></a>
                <a href="/pf/dashboard/withdraw" class="flex items-center p-3 rounded-md hover:bg-dark-card"><i class="fas fa-wallet w-6"></i><span>Withdraw</span></a>
                <a href="/pf/dashboard/settings" class="flex items-center p-3 rounded-md hover:bg-dark-card"><i class="fas fa-cog w-6"></i><span>Settings</span></a>
            </nav>
            <div class="mt-auto"><button id="logout-btn" class="w-full flex items-center p-3 rounded-md text-red-400 hover:bg-red-900/50"><i class="fas fa-sign-out-alt w-6"></i><span>Logout</span></button></div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10">
            <header class="mb-8">
                <h1 class="text-3xl font-bold">My Works Inbox</h1>
                <p class="text-gray-400">Manage your ongoing and completed collaborations here.</p>
            </header>

            <!-- Tabs for filtering work status -->
            <div class="border-b border-dark mb-6">
                <nav class="flex space-x-4">
                    <button class="tab-btn active" data-status="pending">Pending Acceptance</button>
                    <button class="tab-btn" data-status="in-progress">In Progress</button>
                    <button class="tab-btn" data-status="completed">Completed & Reviewed</button>
                </nav>
            </div>

            <!-- Work List Container -->
            <div id="work-list-container" class="space-y-4">
                <!-- Loading State -->
                <div id="loading-spinner" class="text-center py-16">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-mulberry mx-auto"></div>
                </div>
                <!-- JS will populate this -->
            </div>
        </main>
    </div>

    <!-- Details Modal (for updating work) -->
    <div id="work-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-dark-card border border-dark rounded-lg shadow-xl w-full max-w-2xl">
            <div class="flex justify-between items-center p-4 border-b border-dark">
                <h2 id="modal-title" class="text-xl font-semibold">Work Details</h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-white text-2xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 max-h-[70vh] overflow-y-auto">
                <!-- JS will inject the specific content for the work status here -->
            </div>
        </div>
    </div>
    
    <!-- All script tags must be BEFORE the closing </body> tag -->
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_influencer_inbox.js"></script>
</body>
</html>
