<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - AnyShop Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .status-select {
            padding: 4px 8px; border-radius: 6px; font-weight: 500;
        }
        .status-Pending { background-color: #FEF3C7; color: #92400E; } /* yellow */
        .status-Confirmed { background-color: #DBEAFE; color: #1E40AF; } /* blue */
        .status-Shipped { background-color: #E0E7FF; color: #3730A3; } /* indigo */
        .status-Delivered { background-color: #D1FAE5; color: #065F46; } /* green */
        .status-Cancelled { background-color: #FEE2E2; color: #991B1B; } /* red */
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Order Management</h1>
            <a href="/admin" class="text-indigo-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>Back to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Order List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Order Details</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Customer & Delivery Info</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Payment Info</th>
                            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody id="order-list-body" class="divide-y divide-gray-200">
                        <!-- Loading Row -->
                        <tr><td colspan="4" class="text-center p-8"><div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-indigo-500 mx-auto"></div><p class="mt-2">Loading Orders...</p></td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Firebase SDKs and custom script -->
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/n.js"></script>
</body>
