<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AnyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-sm p-4">
        <div class="container mx-auto">
            <a href="/" class="text-2xl font-bold text-indigo-600">AnyShop</a>
        </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
        <!-- Loading State -->
        <div id="loading-container" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
            <p class="mt-4 text-gray-600">Loading Checkout...</p>
        </div>

        <!-- Main Checkout Content -->
        <div id="checkout-container" class="hidden">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Complete Your Order</h1>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Side: Forms (Delivery, Payment) -->
                <div class="lg:col-span-2">
                    <!-- Affiliate Notice (initially hidden) -->
                    <div id="affiliate-notice" class="hidden bg-green-50 border-l-4 border-green-400 text-green-700 p-4 rounded-md mb-6">
                        <p class="font-semibold">This order is being placed through an affiliate partner. Thank you for supporting them!</p>
                    </div>

                    <form id="place-order-form">
                        <!-- Step 1: Delivery Information -->
                        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                            <h2 class="text-xl font-semibold mb-4">1. Delivery Information</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Delivery form fields... -->
                                <div><label for="deliveryName" class="block text-sm font-medium">Full Name</label><input type="text" id="deliveryName" class="mt-1 w-full p-2 border rounded-md" required></div>
                                <div><label for="deliveryPhone" class="block text-sm font-medium">Phone Number</label><input type="tel" id="deliveryPhone" class="mt-1 w-full p-2 border rounded-md" required></div>
                                <div class="md:col-span-2"><label for="deliveryAddress" class="block text-sm font-medium">Full Address</label><textarea id="deliveryAddress" rows="3" class="mt-1 w-full p-2 border rounded-md" required></textarea></div>
                                <div>
                                    <label for="deliveryCity" class="block text-sm font-medium">Select Your District</label>
                                    <select id="deliveryCity" class="mt-1 w-full p-2 border rounded-md" required>
                                        <option value="" disabled selected>-- Select District --</option>
                                        <option value="dhaka">Dhaka</option>
                                        <option value="chittagong">Chittagong</option>
                                        <!-- Add other districts... -->
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Step 2: Payment Method -->
                        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                            <h2 class="text-xl font-semibold mb-4">2. Select Payment Method</h2>
                            <div id="payment-method-options" class="space-y-4">
                                <div class="text-center text-gray-500 p-4">Please select your district first to see payment options.</div>
                            </div>
                        </div>
                        
                        <!-- Step 3: Payment Confirmation (Initially hidden) -->
                        <div id="payment-confirmation-section" class="bg-white p-6 rounded-lg shadow-md hidden">
                            <h2 class="text-xl font-semibold mb-4">3. Confirm Your Payment</h2>
                            <div id="payment-instructions" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-md mb-4"></div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label for="transactionId" class="block text-sm font-medium">Transaction ID (TrxID)</label><input type="text" id="transactionId" class="mt-1 w-full p-2 border rounded-md"></div>
                                <div><label for="senderNumber" class="block text-sm font-medium">Sender's Number</label><input type="tel" id="senderNumber" class="mt-1 w-full p-2 border rounded-md"></div>
                            </div>
                        </div>

                        <button type="submit" id="place-order-btn" class="w-full mt-6 bg-indigo-600 text-white py-3 text-lg font-semibold rounded-md hover:bg-indigo-700 transition">
                            Confirm Order
                        </button>
                    </form>
                </div>

                <!-- Right Side: Order Summary -->
                <aside class="lg:col-span-1">
                    <div class="bg-white p-6 rounded-lg shadow-md sticky top-8">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-3">Order Summary</h2>
                        <div id="product-summary" class="flex items-center space-x-4 mb-4"></div>
                        <hr>
                        <div class="mt-4">
                            <label for="couponCode" class="block text-sm font-medium">Coupon Code</label>
                            <div class="flex mt-1"><input type="text" id="couponCode" class="w-full p-2 border rounded-l-md"><button type="button" id="apply-coupon-btn" class="bg-gray-200 px-4 rounded-r-md">Apply</button></div>
                            <p id="coupon-status" class="text-sm mt-2"></p>
                        </div>
                        <hr class="my-4">
                        <div id="price-details" class="space-y-2"></div>
                    </div>
                </aside>
            </div>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="hidden text-center bg-white p-10 rounded-lg shadow-xl"></div>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/checkout.js"></script>
</body>
        </html>
