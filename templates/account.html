<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - AnyShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .account-nav-btn { padding: 10px 15px; border-radius: 6px; font-weight: 500; transition: background-color 0.2s, color 0.2s; color: #374151; /* text-gray-700 */ }
        .account-nav-btn:hover { background-color: #F3F4F6; /* bg-gray-100 */ }
        .account-nav-btn.active-nav-btn { background-color: #4F46E5; /* bg-indigo-600 */ color: white; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">AnyShop</a>
            <div>
                <a href="/products" class="mr-4 hover:text-indigo-600">Products</a>
                <a href="/checkout" class="hover:text-indigo-600"><i class="fas fa-shopping-cart"></i> Cart</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-4 md:p-8">
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div>
        </div>
        
        <!-- Account Dashboard (Main Container) -->
        <div id="account-dashboard" class="hidden">
            <header class="mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">My Account</h1>
                <p class="text-gray-600">Welcome back, <span id="user-name-display" class="font-semibold">User</span>!</p>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Left Sidebar Navigation -->
                <aside class="lg:col-span-1">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <nav class="flex flex-col space-y-2">
                            <!-- Affiliate Dashboard Link (Only for affiliates) -->
                            <a id="affiliate-dashboard-link" href="/affiliate/dashboard" class="hidden account-nav-btn text-left bg-green-500 text-white hover:bg-green-600">
                                <i class="fas fa-handshake w-6 mr-2"></i>Affiliate Panel
                            </a>
                            
                            <!-- Standard User Navigation -->
                            <button data-target="dashboard" class="account-nav-btn active-nav-btn text-left"><i class="fas fa-tachometer-alt w-6 mr-2"></i>Dashboard</button>
                            <button data-target="order-history" class="account-nav-btn text-left"><i class="fas fa-history w-6 mr-2"></i>Order History</button>
                            <button data-target="profile-settings" class="account-nav-btn text-left"><i class="fas fa-user-cog w-6 mr-2"></i>Profile Settings</button>
                            <button data-target="support" class="account-nav-btn text-left"><i class="fas fa-question-circle w-6 mr-2"></i>Support</button>
                            <hr class="my-2">
                            <button id="logout-btn" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 transition flex items-center justify-center"><i class="fas fa-sign-out-alt mr-2"></i>Logout</button>
                        </nav>
                    </div>
                </aside>

                <!-- Right Content Area -->
                <div class="lg:col-span-3">
                    <!-- Dashboard Content -->
                    <div id="dashboard" class="tab-content bg-white p-6 rounded-lg shadow-md">
                        <h2 class="text-2xl font-semibold mb-4">Dashboard</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Wallet Balance -->
                            <div class="bg-indigo-50 p-6 rounded-lg">
                                <h3 class="font-semibold text-gray-700">Wallet Balance</h3>
                                <p id="wallet-balance-display" class="text-3xl font-bold text-indigo-600 mt-2">à§³0.00</p>
                                <button class="mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 text-sm">Add Money</button>
                            </div>
                            <!-- Total Orders -->
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <h3 class="font-semibold text-gray-700">Total Orders</h3>
                                <p id="total-orders-display" class="text-3xl font-bold text-blue-600 mt-2">0</p>
                                <button data-target="order-history" class="account-nav-btn mt-4 text-blue-600 hover:underline text-sm">View All Orders</button>
                            </div>
                        </div>

                        <!-- Affiliate Application Section (for customers only) -->
                        <div id="affiliate-apply-section" class="hidden mt-6 bg-gray-50 p-6 rounded-lg border border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-800">Become an Affiliate Partner!</h3>
                            <p class="text-sm text-gray-600 mt-2">Start your own business with zero investment. Sell our products and earn profit on every successful delivery.</p>
                            <button id="apply-affiliate-btn" class="mt-4 bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700 transition font-semibold">
                                Apply Now
                            </button>
                        </div>
                    </div>

                    <!-- Order History Content -->
                    <div id="order-history" class="tab-content bg-white p-6 rounded-lg shadow-md hidden">
                        <h2 class="text-2xl font-semibold mb-4">Order History</h2>
                        <div id="order-history-container" class="overflow-x-auto"></div>
                    </div>

                    <!-- Profile Settings Content -->
                    <div id="profile-settings" class="tab-content bg-white p-6 rounded-lg shadow-md hidden">
                        <h2 class="text-2xl font-semibold mb-4">Profile Settings</h2>
                        <form id="profile-update-form">
                            <!-- Form fields for name, email, phone -->
                            <div class="mb-4">
                                <label for="profile-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                                <input type="text" id="profile-name" class="mt-1 w-full p-2 border rounded-md">
                            </div>
                            <div class="mb-4">
                                <label for="profile-email" class="block text-sm font-medium text-gray-700">Email (Cannot be changed)</label>
                                <input type="email" id="profile-email" class="mt-1 w-full p-2 border rounded-md bg-gray-100" disabled>
                            </div>
                            <div class="mb-4">
                                <label for="profile-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                <input type="tel" id="profile-phone" class="mt-1 w-full p-2 border rounded-md">
                            </div>
                            <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700">Update Profile</button>
                        </form>
                    </div>

                    <!-- Support Content -->
                    <div id="support" class="tab-content bg-white p-6 rounded-lg shadow-md hidden">
                        <!-- Support content here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" >
        // --- Step 1: Import all necessary functions and services from Firebase ---
import { auth, db } from './firebaseConfig.js';
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
import { doc, getDoc, updateDoc, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

// --- Step 2: Main script execution block ---
document.addEventListener('DOMContentLoaded', () => {
    console.log("DOM is ready. Initializing AnyShop account page script.");

    // --- Step 3: Defensive DOM Element Selection ---
    const getElement = (id, isCritical = true) => {
        const element = document.getElementById(id);
        if (!element && isCritical) {
            console.error(`FATAL ERROR: A critical HTML element with id "${id}" was not found.`);
        }
        return element;
    };

    const loadingSpinner = getElement('loading-spinner');
    const accountDashboard = getElement('account-dashboard');

    if (!loadingSpinner || !accountDashboard) {
        console.error("Script halted: Essential elements ('loading-spinner' or 'account-dashboard') are missing.");
        return;
    }
    
    // --- Step 4: Authentication Observer (The Core Logic) ---
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadPageData(user);
        } else {
            const redirectUrl = encodeURIComponent(window.location.pathname);
            window.location.href = `/login?redirect=${redirectUrl}`;
        }
    });

    /**
     * Main function to load all data for the logged-in user.
     */
    async function loadPageData(user) {
        try {
            const userData = await fetchUserProfile(user.uid);
            const orders = await fetchUserOrders(user.uid);
            
            updateUIVisibility(userData);
            populateDashboard(userData, orders.length);
            populateProfileForm(userData);
            displayOrders(orders);
            initializeEventListeners(userData);

        } catch (error) {
            console.error("CRITICAL ERROR while loading account page data:", error);
            if (accountDashboard) {
                accountDashboard.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-md text-center"><p class="text-red-500">${error.message}</p></div>`;
            }
        } finally {
            loadingSpinner.style.display = 'none';
            accountDashboard.classList.remove('hidden');
        }
    }

    // --- Data Fetching Functions ---
    async function fetchUserProfile(uid) {
        const userRef = doc(db, 'users', uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
            return docSnap.data();
        }
        throw new Error("Your user profile was not found in our database.");
    }

    async function fetchUserOrders(uid) {
        const q = query(collection(db, 'orders'), where("userId", "==", uid), orderBy("orderDate", "desc"));
        const snapshot = await getDocs(q);
        return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }
    
    // --- Role-Based UI Management ---
    function updateUIVisibility(userData) {
        const affiliateDashboardLink = getElement('affiliate-dashboard-link', false);
        const affiliateApplySection = getElement('affiliate-apply-section', false);

        if (userData.role === 'affiliate') {
            if (affiliateDashboardLink) affiliateDashboardLink.classList.remove('hidden');
            if (affiliateApplySection) affiliateApplySection.classList.add('hidden');
        } else { // 'customer'
            if (affiliateDashboardLink) affiliateDashboardLink.classList.add('hidden');
            if (affiliateApplySection) {
                affiliateApplySection.classList.remove('hidden');
                handleAffiliateSectionContent(userData, affiliateApplySection);
            }
        }
    }

    function handleAffiliateSectionContent(userData, sectionElement) {
        if (userData.affiliateStatus === 'pending') {
            sectionElement.innerHTML = `<h3 class="text-lg font-semibold text-gray-800">Application Submitted</h3><p class="text-sm text-yellow-600 mt-2">Your affiliate application is under review.</p>`;
        } else if (userData.affiliateStatus === 'rejected') {
            sectionElement.innerHTML = `<h3 class="text-lg font-semibold text-gray-800">Application Status</h3><p class="text-sm text-red-600 mt-2">Unfortunately, your application was not approved.</p>`;
        }
        // If status is 'approved', the role would be 'affiliate', so this section is hidden anyway.
        // If status is undefined or 'revoked', the default "Apply Now" button will be shown.
    }
    
    // --- UI Population Functions ---
    function populateDashboard(userData, orderCount) {
        getElement('user-name-display', false).textContent = userData.name || 'User';
        const balance = userData.walletBalance;
        getElement('wallet-balance-display', false).textContent = `à§³${(typeof balance === 'number') ? balance.toFixed(2) : '0.00'}`;
        getElement('total-orders-display', false).textContent = orderCount;
    }

    function populateProfileForm(userData) {
        getElement('profile-name', false).value = userData.name || '';
        getElement('profile-email', false).value = userData.email || '';
        getElement('profile-phone', false).value = userData.phoneNumber || '';
    }

    function displayOrders(orders) {
        const orderHistoryContainer = getElement('order-history-container', false);
        if (!orderHistoryContainer) return;

        if (orders.length === 0) {
            orderHistoryContainer.innerHTML = '<p class="text-gray-500 text-center py-4">You have no past orders.</p>';
            return;
        }
        
        const tableHTML = `
            <table class="min-w-full bg-white">
                <thead class="bg-gray-50">
                    <tr><th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase">Product</th><th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase">Price</th><th class="py-2 px-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th></tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    ${orders.map(order => {
                        const price = order.priceDetails?.total;
                        const formattedPrice = (typeof price === 'number') ? price.toFixed(2) : 'N/A';
                        return `<tr><td class="py-3 px-3">${order.productName}</td><td class="py-3 px-3 font-semibold">à§³${formattedPrice}</td><td class="py-3 px-3"><span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusChipClass(order.status)}">${order.status}</span></td></tr>`;
                    }).join('')}
                </tbody>
            </table>`;
        orderHistoryContainer.innerHTML = tableHTML;
    }

    // --- Event Listeners ---
    function initializeEventListeners() {
        // Logout Button
        const logoutBtn = getElement('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => signOut(auth).catch(error => console.error('Logout Error:', error)));
        }

        // Affiliate Application Button
        const applyBtn = getElement('apply-affiliate-btn', false);
        if (applyBtn) {
            applyBtn.addEventListener('click', handleAffiliateApplication);
        }

        // Profile Update Form
        const profileUpdateForm = getElement('profile-update-form', false);
        if (profileUpdateForm) {
            profileUpdateForm.addEventListener('submit', handleProfileUpdate);
        }

        // Tab Switching
        const navButtons = document.querySelectorAll('.account-nav-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        if (navButtons.length > 0) {
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.dataset.target;
                    navButtons.forEach(btn => btn.classList.remove('active-nav-btn'));
                    button.classList.add('active-nav-btn');
                    tabContents.forEach(content => {
                        if(content) content.id === targetId ? content.classList.remove('hidden') : content.classList.add('hidden');
                    });
                });
            });
        }
    }
    
    async function handleAffiliateApplication() {
        const user = auth.currentUser;
        if (!user || !confirm("Are you sure you want to apply to become an affiliate partner?")) return;
        
        const applyBtn = getElement('apply-affiliate-btn');
        applyBtn.disabled = true;
        applyBtn.textContent = 'Submitting...';
        
        try {
            const userRef = doc(db, 'users', user.uid);
            await updateDoc(userRef, { affiliateStatus: 'pending' });
            alert('Your application has been submitted successfully!');
            handleAffiliateSectionContent({ affiliateStatus: 'pending' }, getElement('affiliate-apply-section'));
        } catch (error) {
            console.error("Error submitting application:", error);
            alert("Failed to submit application. Please try again.");
            applyBtn.disabled = false;
            applyBtn.textContent = 'Apply Now';
        }
    }
    
    async function handleProfileUpdate(e) {
        e.preventDefault();
        const user = auth.currentUser;
        if (!user) return;
        
        const updatedData = {
            name: getElement('profile-name').value,
            phoneNumber: getElement('profile-phone').value,
        };
        
        try {
            const userRef = doc(db, 'users', user.uid);
            await updateDoc(userRef, updatedData);
            alert('Profile updated successfully!');
            getElement('user-name-display').textContent = updatedData.name;
        } catch (error) {
            alert('Error updating profile: ' + error.message);
        }
    }

    // --- Helper function for styling order status ---
    function getStatusChipClass(status) {
        const statusClasses = { 'Pending': 'bg-yellow-100 text-yellow-800', 'Confirmed': 'bg-blue-100 text-blue-800', 'Shipped': 'bg-indigo-100 text-indigo-800', 'Delivered': 'bg-green-100 text-green-800', 'Cancelled': 'bg-red-100 text-red-800' };
        return statusClasses[status] || 'bg-gray-100 text-gray-800';
    }
});
    </script>
</body>
        </html>
