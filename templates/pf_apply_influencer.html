<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Influencer Program - PROFITFLUENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #000; color: #E5E7EB; font-family: 'Raleway', sans-serif; }
        .bg-mulberry { background-color: #7d285d; } .hover\:bg-mulberry-dark:hover { background-color: #6a214f; }
        .ring-mulberry:focus { --tw-ring-color: #7d285d; } .border-mulberry { border-color: #7d285d; }
        input, select, textarea { background-color: #1F2937; border-color: #4B5563; }
        input:focus, select:focus, textarea:focus { border-color: #7d285d; ring: 1; ring-color: #7d285d; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-black/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-800">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/pf" class="text-2xl font-black tracking-wider uppercase">PROFITFLUENCE</a>
            <a href="/pf/dashboard" class="text-sm font-semibold hover:text-mulberry">Back to Dashboard</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white">Influencer Application</h1>
            <p class="text-gray-400 mt-2">Join our exclusive network of creators. Fill out the form with accurate details.</p>
        </header>

        <form id="influencer-application-form" class="bg-gray-900/50 border border-gray-800 p-8 rounded-xl shadow-lg space-y-6">
            
            <h3 class="text-lg font-semibold text-white border-b border-gray-700 pb-2">Personal & Page Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div><label for="fullName" class="block text-sm">Your Full Name</label><input type="text" id="fullName" class="mt-1 w-full p-2 rounded-md" required></div>
                <div><label for="contactNumber" class="block text-sm">Contact Number</label><input type="tel" id="contactNumber" class="mt-1 w-full p-2 rounded-md" required></div>
                <div><label for="pageName" class="block text-sm">Page/Channel Name</label><input type="text" id="pageName" class="mt-1 w-full p-2 rounded-md" required></div>
                <div><label for="pageLink" class="block text-sm">Main Page Link</label><input type="url" id="pageLink" class="mt-1 w-full p-2 rounded-md" placeholder="https://..." required></div>
                <div><label for="platform" class="block text-sm">Primary Platform</label><select id="platform" class="mt-1 w-full p-2 rounded-md" required><option>Facebook</option><option>Instagram</option><option>YouTube</option><option>TikTok</option></select></div>
                <div><label for="followers" class="block text-sm">Followers / Subscribers</label><input type="number" id="followers" class="mt-1 w-full p-2 rounded-md" required></div>
            </div>

            <div><label for="bio" class="block text-sm">Short Bio (About your content)</label><textarea id="bio" rows="3" class="mt-1 w-full p-2 rounded-md" placeholder="e.g., I create content about fashion, lifestyle, and beauty..."></textarea></div>
            <div><label for="description" class="block text-sm">Description (Why should brands work with you?)</label><textarea id="description" rows="4" class="mt-1 w-full p-2 rounded-md" placeholder="e.g., My audience has a high engagement rate and trusts my recommendations..."></textarea></div>

            <h3 class="text-lg font-semibold text-white border-b border-gray-700 pb-2 pt-4">Verification & Analytics</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Image Upload Fields -->
                <div><label class="block text-sm mb-1">Owner's Picture ( আপনার ছবি )</label><input type="file" id="ownerPic" class="image-upload-input"> <img id="ownerPic-preview" class="upload-preview"><input type="hidden" id="ownerPicUrl"></div>
                <div><label class="block text-sm mb-1">Page Profile Picture ( পেইজের ছবি )</label><input type="file" id="pageProfilePic" class="image-upload-input"> <img id="pageProfilePic-preview" class="upload-preview"><input type="hidden" id="pageProfilePicUrl"></div>
                <div><label class="block text-sm mb-1">Analytics Screenshot 1</label><input type="file" id="analyticsSS1" class="image-upload-input"> <img id="analyticsSS1-preview" class="upload-preview"><input type="hidden" id="analyticsSS1Url"></div>
                <div><label class="block text-sm mb-1">Analytics Screenshot 2</label><input type="file" id="analyticsSS2" class="image-upload-input"> <img id="analyticsSS2-preview" class="upload-preview"><input type="hidden" id="analyticsSS2Url"></div>
            </div>
            <p id="upload-status" class="text-center text-sm text-gray-400"></p>

            <div class="pt-4"><button type="submit" id="submit-btn" class="w-full bg-mulberry hover:bg-mulberry-dark text-white font-bold py-3 px-6 rounded-md transition flex items-center justify-center disabled:opacity-50"><span id="btn-text">Submit Application</span><div id="btn-spinner" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white ml-3 hidden"></div></button></div>
        </form>
    </main>
    
    <script type="module" src="/static/firebaseConfig.js"></script>
    <script type="module" src="/static/pf_apply_influencer.js"></script>
</body>
                                                                                           </html>
